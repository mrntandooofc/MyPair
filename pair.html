<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LADYBUG BOT Pair Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root {
      --primary: linear-gradient(135deg, #FF4500, #228B22);
      --bg: #D2691E;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --muted: #708090;
      --highlight: #FF1493;
      --radius: 16px;
      --blur: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      color: var(--text);
      padding: 80px 20px 120px;
    }

    /* Background with blur effect */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: blur(8px) brightness(0.6);
      transform: scale(1.1);
    }

    /* Animated Ladybug */
    .ladybug-container {
      position: fixed;
      width: 80px;
      height: 80px;
      z-index: 50;
      pointer-events: none;
      animation: moveLadybug 25s linear infinite;
      filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.6));
    }

    .ladybug {
      width: 100%;
      height: 100%;
      position: relative;
      animation: rotateLadybug 3s ease-in-out infinite alternate;
    }

    .ladybug-body {
      width: 60px;
      height: 50px;
      background: linear-gradient(45deg, #ff0000, #cc0000, #ff4444);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      top: 15px;
      left: 10px;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 0, 0, 0.4);
      border: 2px solid #990000;
    }

    .ladybug-head {
      width: 25px;
      height: 25px;
      background: linear-gradient(45deg, #000000, #333333, #111111);
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 27px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8), inset 0 0 5px rgba(255, 255, 255, 0.1);
      border: 1px solid #444;
    }

    .ladybug-spots {
      position: absolute;
      top: 20px;
      left: 15px;
    }

    .spot {
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #000000, #333333);
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.8), inset 0 0 3px rgba(255, 255, 255, 0.1);
      animation: spotPulse 2s ease-in-out infinite alternate;
    }

    .spot:nth-child(1) { top: 3px; left: 10px; animation-delay: 0s; }
    .spot:nth-child(2) { top: 10px; left: 20px; animation-delay: 0.3s; }
    .spot:nth-child(3) { top: 20px; left: 8px; animation-delay: 0.6s; }
    .spot:nth-child(4) { top: 15px; left: 30px; animation-delay: 0.9s; }
    .spot:nth-child(5) { top: 25px; left: 22px; animation-delay: 1.2s; }
    .spot:nth-child(6) { top: 8px; left: 35px; animation-delay: 1.5s; }

    .ladybug-line {
      width: 3px;
      height: 45px;
      background: linear-gradient(to bottom, #000000, #333333);
      position: absolute;
      top: 17px;
      left: 38px;
      border-radius: 3px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
    }

    .ladybug-antennae {
      position: absolute;
      top: -8px;
      left: 29px;
    }

    .antenna {
      width: 2px;
      height: 12px;
      background: linear-gradient(to top, #000000, #444444);
      position: absolute;
      border-radius: 2px;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
    }

    .antenna:nth-child(1) {
      transform: rotate(-25deg);
      left: 3px;
    }

    .antenna:nth-child(2) {
      transform: rotate(25deg);
      left: 8px;
    }

    .antenna::after {
      content: '';
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #000000, #666666);
      border-radius: 50%;
      position: absolute;
      top: -2px;
      left: -1px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
    }

    .ladybug-wings {
      position: absolute;
      top: 18px;
      left: 12px;
      animation: flapWings 0.8s ease-in-out infinite alternate;
    }

    .wing {
      width: 22px;
      height: 35px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(200, 200, 255, 0.1));
      border-radius: 60% 20% 60% 20%;
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .wing-left {
      left: 2px;
      transform-origin: bottom right;
      animation: flapLeft 0.6s ease-in-out infinite alternate;
    }

    .wing-right {
      right: 2px;
      transform-origin: bottom left;
      animation: flapRight 0.6s ease-in-out infinite alternate;
    }

    /* Ladybug legs */
    .ladybug-legs {
      position: absolute;
      top: 25px;
      left: 5px;
    }

    .leg {
      width: 1px;
      height: 15px;
      background: #000000;
      position: absolute;
      border-radius: 1px;
      animation: moveLeg 1s ease-in-out infinite alternate;
    }

    .leg:nth-child(1) { left: 8px; transform: rotate(-30deg); animation-delay: 0s; }
    .leg:nth-child(2) { left: 15px; transform: rotate(-10deg); animation-delay: 0.2s; }
    .leg:nth-child(3) { left: 22px; transform: rotate(10deg); animation-delay: 0.4s; }
    .leg:nth-child(4) { right: 22px; transform: rotate(-10deg); animation-delay: 0.1s; }
    .leg:nth-child(5) { right: 15px; transform: rotate(10deg); animation-delay: 0.3s; }
    .leg:nth-child(6) { right: 8px; transform: rotate(30deg); animation-delay: 0.5s; }

    /* Ladybug trail effect */
    .ladybug-trail {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(255, 100, 100, 0.4), transparent);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeTrail 3s ease-out forwards;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    /* Floating particles around ladybug */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #ff6b6b, #ff8e8e, #ffaaaa);
      border-radius: 50%;
      pointer-events: none;
      z-index: 45;
      animation: floatParticle 5s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(255, 107, 107, 0.8);
    }

    /* Animated Text */
    .animated-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff0000, #ff4500, #ffd700, #00ff00, #0080ff, #8000ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      z-index: 40;
      animation: rainbowText 3s ease-in-out infinite, textFloat 4s ease-in-out infinite, textPulse 2s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      letter-spacing: 3px;
      text-transform: uppercase;
      font-family: 'Arial Black', Arial, sans-serif;
      pointer-events: none;
    }

    /* Animations */
    @keyframes moveLadybug {
      0% { 
        transform: translate(-100px, 100vh) rotate(0deg); 
      }
      20% { 
        transform: translate(calc(100vw * 0.3), calc(100vh * 0.8)) rotate(72deg); 
      }
      40% { 
        transform: translate(calc(100vw * 0.8), calc(100vh * 0.3)) rotate(144deg); 
      }
      60% { 
        transform: translate(calc(100vw * 0.6), calc(100vh * 0.1)) rotate(216deg); 
      }
      80% { 
        transform: translate(calc(100vw * 0.1), calc(100vh * 0.6)) rotate(288deg); 
      }
      100% { 
        transform: translate(-100px, 100vh) rotate(360deg); 
      }
    }

    @keyframes rotateLadybug {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(15deg) scale(1.1); }
      100% { transform: rotate(-15deg) scale(0.9); }
    }

    @keyframes spotPulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes flapWings {
      0% { opacity: 0.4; }
      100% { opacity: 0.9; }
    }

    @keyframes flapLeft {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(-40deg) rotateX(-10deg); }
    }

    @keyframes flapRight {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(40deg) rotateX(-10deg); }
    }

    @keyframes moveLeg {
      0% { transform: rotate(var(--initial-rotation, 0deg)) translateY(0px); }
      100% { transform: rotate(calc(var(--initial-rotation, 0deg) + 10deg)) translateY(2px); }
    }

    @keyframes fadeTrail {
      0% { 
        opacity: 1; 
        transform: scale(1); 
      }
      100% { 
        opacity: 0; 
        transform: scale(0.1); 
      }
    }

    @keyframes floatParticle {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1); 
        opacity: 0;
      }
      50% { 
        transform: translateY(-30px) rotate(180deg) scale(1.2); 
        opacity: 1;
      }
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes textFloat {
      0%, 100% { 
        transform: translate(-50%, -50%) translateY(0px) rotate(0deg); 
      }
      25% { 
        transform: translate(-50%, -50%) translateY(-20px) rotate(2deg); 
      }
      75% { 
        transform: translate(-50%, -50%) translateY(20px) rotate(-2deg); 
      }
    }

    @keyframes textPulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1); 
        filter: brightness(1);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.05); 
        filter: brightness(1.2);
      }
    }

    /* Header with logo */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(0, 212, 255, 0.3);
      box-shadow: var(--glow);
      animation: logoSpin 10s linear infinite;
    }

    @keyframes logoSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.3); }
    }

    /* Battery indicator */
    .battery-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: batteryPulse 3s ease-in-out infinite;
    }

    @keyframes batteryPulse {
      0%, 100% { box-shadow: 0 0 5px rgba(255, 20, 147, 0.3); }
      50% { box-shadow: 0 0 20px rgba(255, 20, 147, 0.8); }
    }

    .battery-icon {
      color: var(--highlight);
      font-size: 1.2rem;
    }

    /* Main container */
    .main-content {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Pairing box */
    .box {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), var(--glow);
    }

    .box h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
      animation: titleBounce 3s ease-in-out infinite;
    }

    @keyframes titleBounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .box h5 {
      color: var(--muted);
      margin-bottom: 1.5rem;
      font-weight: normal;
    }

    /* Input styling */
    .input-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-family: inherit;
      transition: var(--transition);
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
      transform: scale(1.02);
    }

    .input-container button {
      padding: 1rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .input-container button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: width 0.3s, height 0.3s;
      transform: translate(-50%, -50%);
    }

    .input-container button:hover::before {
      width: 300px;
      height: 300px;
    }

    .input-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Result display */
    #pair-result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #copy-code {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--highlight);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 1rem;
      display: none;
      position: relative;
      overflow: hidden;
    }

    #copy-code::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #copy-code:hover::after {
      left: 100%;
    }

    #copy-code:hover {
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
      transform: scale(1.05);
    }

    /* Music player */
    .music-player {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 90;
      text-align: center;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
    }

    .music-player::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 20, 147, 0.1), transparent);
      animation: musicGlow 5s ease-in-out infinite;
    }

    @keyframes musicGlow {
      0%, 100% { left: -100%; }
      50% { left: 100%; }
    }

    .music-player h3 {
      color: var(--highlight);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      animation: musicBounce 2s ease-in-out infinite;
    }

    @keyframes musicBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .music-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .music-subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .play-btn {
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
      animation: playBtnPulse 2s ease-in-out infinite;
    }

    @keyframes playBtnPulse {
      0%, 100% { 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 4px 20px rgba(255, 20, 147, 0.5); 
        transform: scale(1.05);
      }
    }

    .play-btn:hover {
      transform: scale(1.2);
    }

    .play-btn i {
      color: white;
      font-size: 1.5rem;
    }

    .time-display {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 0.8rem 1rem;
      }
      
      .logo-text {
        font-size: 1.2rem;
      }
      
      body {
        padding: 70px 15px 100px;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container button {
        width: 100%;
      }
      
      .music-player {
        padding: 1rem;
      }

      .ladybug-container {
        width: 60px;
        height: 60px;
      }

      .animated-text {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .animated-text {
        font-size: 1.5rem;
        letter-spacing: 1px;
      }
    }
  </style>
</head>
<body>
  <!-- Blurred Background Image -->
  <img src="https://files.catbox.moe/vg97xa.jpg" alt="ladybug bot Background" class="background-image">

  <!-- Animated Ladybug -->
  <div class="ladybug-container" id="ladybug">
    <div class="ladybug">
      <div class="ladybug-wings">
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>
      </div>
      <div class="ladybug-body">
        <div class="ladybug-spots">
          <div class="spot"></div>
          <div class="spot"></div>
          <div class="spot"></div>
          <div class="spot"></div>
          <div class="spot"></div>
          <div class="spot"></div>
        </div>
        <div class="ladybug-line"></div>
      </div>
      <div class="ladybug-head">
        <div class="ladybug-antennae">
          <div class="antenna"></div>
          <div class="antenna"></div>
        </div>
      </div>
      <div class="ladybug-legs">
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>
  </div>

  <!-- Animated Text -->
  <div class="animated-text">
    Mr Ntando Ofc is the best
  </div>

  <!-- Header with Logo -->
  <header class="header">
    <div class="logo-container">
      <img src="https://files.catbox.moe/wk4uuy.jpg" alt="ladybug bot Logo" class="logo-img">
      <div class="logo-text">GODLY TECH IS DEV</div>
    </div>
    
    <!-- Battery Indicator -->
    <div class="battery-container">
      <i class="fas fa-battery-full battery-icon" id="battery-icon"></i>
      <span id="battery-level">--%</span>
    </div>
  </header>

  <!-- Main Content Container -->
  <div class="main-content">
    <!-- Pairing Box -->
    <div class="box">
      <h2>PAIRING CODE</h2>
      <h5>LADYBUG BOT MULTI DEVICE </h5>
      <p>Please enter your number with country code</p>
      
      <div class="input-container">
        <input type="number" id="number" placeholder="put you number" required>
        <button id="submit">SUBMIT</button>
      </div>
      
      <div id="pair-result">
        <p id="waiting-message" style="display: none;">Please wait...</p>
      </div>
      
      <button id="copy-code" onclick="copyCode()">COPY YOUR CODE</button>
    </div>

    <!-- Music Player -->
    <div class="music-player">
      <h3>PLAY NOW</h3>
      <div class="music-title">LADYBUG BOT Song</div>
      <div class="music-subtitle">by Dev Mr Ntando Ofc Enjoy</div>
      <button class="play-btn" onclick="togglePlay()">
        <i class="fas fa-pause" id="play-icon"></i>
      </button>
            <div class="time-display" id="time1">0:00</div>
      <div class="music-subtitle">God bless you</div>
      <audio id="audio1" src="https://files.catbox.moe/jsw7wj.mp3" loop></audio>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // DOM elements
    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyCodeBtn = document.getElementById("copy-code");
    const waitingMessage = document.getElementById("waiting-message");
    const batteryLevel = document.getElementById("battery-level");
    const batteryIcon = document.getElementById("battery-icon");

    // Ladybug trail effect
    function createLadybugTrail() {
      const ladybug = document.getElementById('ladybug');
      const trail = document.createElement('div');
      trail.className = 'ladybug-trail';
      
      const rect = ladybug.getBoundingClientRect();
      trail.style.left = (rect.left + rect.width / 2) + 'px';
      trail.style.top = (rect.top + rect.height / 2) + 'px';
      trail.style.zIndex = '45';
      
      document.body.appendChild(trail);
      
      setTimeout(() => {
        if (trail.parentNode) {
          trail.parentNode.removeChild(trail);
        }
      }, 3000);
    }

    // Create floating particles around ladybug
    function createFloatingParticles() {
      const ladybug = document.getElementById('ladybug');
      const rect = ladybug.getBoundingClientRect();
      
      for (let i = 0; i < 3; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const offsetX = (Math.random() - 0.5) * 100;
        const offsetY = (Math.random() - 0.5) * 100;
        
        particle.style.left = (rect.left + rect.width / 2 + offsetX) + 'px';
        particle.style.top = (rect.top + rect.height / 2 + offsetY) + 'px';
        particle.style.animationDelay = (Math.random() * 2) + 's';
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 5000);
      }
    }

    // Initialize ladybug effects
    setInterval(createLadybugTrail, 500);
    setInterval(createFloatingParticles, 2000);

    // Copy code function
    async function copyCode() {
      const code = pairResult.innerText.replace('CODE: ', '');
      try {
        await navigator.clipboard.writeText(code);
        copyCodeBtn.innerText = "COPIED!";
        copyCodeBtn.style.backgroundColor = "#00ff00";
        copyCodeBtn.style.color = "#000";
        setTimeout(() => {
          copyCodeBtn.innerText = "COPY YOUR CODE";
          copyCodeBtn.style.backgroundColor = "";
          copyCodeBtn.style.color = "";
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }

    // Submit handler
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      if (!numberInput.value) {
        pairResult.innerHTML = '<p style="color:var(--highlight)">Enter your WhatsApp number with Country Code</p>';
        return;
      }
      
      const cleanNumber = numberInput.value.replace(/[^0-9]/g, "");
      
      if (cleanNumber.length < 11) {
        pairResult.innerHTML = '<p style="color:#ff5555">Invalid Number</p>';
        return;
      }
      
      // Format number display
      let formattedNumber = "";
      const digits = cleanNumber.split('');
      digits.forEach((digit, index) => {
        formattedNumber += digit;
        if (index === 2 || index === 7) {
          formattedNumber += " ";
        }
      });
      
      numberInput.type = "text";
      numberInput.value = "+" + formattedNumber;
      numberInput.style.color = "var(--highlight)";
      
      waitingMessage.style.display = "block";
      pairResult.innerHTML = "";
      copyCodeBtn.style.display = "none";
      
      try {
        const { data } = await axios(`/code?number=${cleanNumber}`);
        const code = data.code || "Service Unavailable";
        
        pairResult.innerHTML = `
          <p style="color:var(--highlight); font-weight:bold; font-size:1.2rem;">
            CODE: <span style="color:white">${code}</span>
          </p>
        `;
        copyCodeBtn.style.display = "inline-block";
        waitingMessage.style.display = "none";
      } catch (error) {
        pairResult.innerHTML = '<p style="color:#ff5555">Error getting pairing code</p>';
        waitingMessage.style.display = "none";
      }
    });

    // Music player controls
    const audio = document.getElementById('audio1');
    const playBtn = document.querySelector('.play-btn');
    const playIcon = document.getElementById('play-icon');
    const timeDisplay = document.getElementById('time1');
    
    // Auto-play music when page loads (with user interaction)
    document.addEventListener('click', function initAudio() {
      audio.play().then(() => {
        playIcon.classList.replace('fa-play', 'fa-pause');
        updateTimeDisplay();
      }).catch(error => {
        console.log('Auto-play prevented:', error);
      });
      document.removeEventListener('click', initAudio);
    }, { once: true });

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playIcon.classList.replace('fa-play', 'fa-pause');
      } else {
        audio.pause();
        playIcon.classList.replace('fa-pause', 'fa-play');
      }
    }

    function updateTimeDisplay() {
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60);
      timeDisplay.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
      
      if (!audio.paused) {
        requestAnimationFrame(updateTimeDisplay);
      }
    }

    audio.addEventListener('timeupdate', updateTimeDisplay);

    // Battery status indicator
    async function updateBattery() {
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          
          const updateBatteryUI = () => {
            const batteryPercent = Math.round(battery.level * 100);
            batteryLevel.textContent = `${batteryPercent}%`;
            
            // Update battery icon based on level
            let iconClass = 'fa-battery-empty';
            if (batteryPercent > 80) iconClass = 'fa-battery-full';
            else if (batteryPercent > 60) iconClass = 'fa-battery-three-quarters';
            else if (batteryPercent > 40) iconClass = 'fa-battery-half';
            else if (batteryPercent > 20) iconClass = 'fa-battery-quarter';
            
            // Add charging bolt if charging
            if (battery.charging) {
              batteryIcon.className = `fas fa-bolt battery-icon`;
              batteryIcon.style.color = '#00ff00';
            } else {
              batteryIcon.className = `fas ${iconClass} battery-icon`;
              batteryIcon.style.color = 'var(--highlight)';
            }
          };
          
          battery.addEventListener('levelchange', updateBatteryUI);
          battery.addEventListener('chargingchange', updateBatteryUI);
          updateBatteryUI();
        } catch (error) {
          console.error('Battery API error:', error);
          batteryLevel.textContent = "N/A";
        }
      } else {
        batteryLevel.textContent = "N/A";
      }
    }

    // Enhanced text animation effects
    function createTextSparkles() {
      const text = document.querySelector('.animated-text');
      const rect = text.getBoundingClientRect();
      
      for (let i = 0; i < 5; i++) {
        const sparkle = document.createElement('div');
        sparkle.style.position = 'fixed';
        sparkle.style.width = '4px';
        sparkle.style.height = '4px';
        sparkle.style.background = 'radial-gradient(circle, #ffffff, #ffff00, #ff00ff)';
        sparkle.style.borderRadius = '50%';
        sparkle.style.pointerEvents = 'none';
        sparkle.style.zIndex = '35';
        sparkle.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.8)';
        
        const x = rect.left + Math.random() * rect.width;
        const y = rect.top + Math.random() * rect.height;
        
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        
        sparkle.style.animation = `sparkleFloat 3s ease-out forwards`;
        
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
          if (sparkle.parentNode) {
            sparkle.parentNode.removeChild(sparkle);
          }
        }, 3000);
      }
    }

    // Add sparkle animation keyframes
    const sparkleStyle = document.createElement('style');
    sparkleStyle.textContent = `
      @keyframes sparkleFloat {
        0% { 
          opacity: 1; 
          transform: translateY(0px) scale(1) rotate(0deg); 
        }
        100% { 
          opacity: 0; 
          transform: translateY(-50px) scale(0.2) rotate(360deg); 
        }
      }
    `;
    document.head.appendChild(sparkleStyle);

    // Create text sparkles periodically
    setInterval(createTextSparkles, 3000);

    // Enhanced ladybug interaction
    function enhanceLadybugMovement() {
      const ladybug = document.getElementById('ladybug');
      
      // Add random speed variations
      const randomDuration = 20 + Math.random() * 10; // 20-30 seconds
      ladybug.style.animationDuration = randomDuration + 's';
      
      // Create wing flutter effect
      const wings = ladybug.querySelectorAll('.wing');
      wings.forEach(wing => {
        wing.style.animationDuration = (0.3 + Math.random() * 0.5) + 's';
      });
    }

    // Enhance ladybug movement every 25 seconds
    setInterval(enhanceLadybugMovement, 25000);

    // Add click interaction to animated text
    document.querySelector('.animated-text').addEventListener('click', function() {
      this.style.animation = 'none';
      setTimeout(() => {
        this.style.animation = 'rainbowText 3s ease-in-out infinite, textFloat 4s ease-in-out infinite, textPulse 2s ease-in-out infinite';
      }, 100);
      
      // Create explosion effect
      createTextSparkles();
      createTextSparkles(); // Double sparkles on click
    });

    // Add hover effect to ladybug
    document.getElementById('ladybug').addEventListener('mouseenter', function() {
      this.style.filter = 'drop-shadow(0 0 25px rgba(255, 0, 0, 1)) brightness(1.2)';
      createFloatingParticles();
    });

    document.getElementById('ladybug').addEventListener('mouseleave', function() {
      this.style.filter = 'drop-shadow(0 0 15px rgba(255, 0, 0, 0.6))';
    });

    // Initialize everything
    window.addEventListener('load', () => {
      copyCodeBtn.style.display = "none";
      updateBattery();
      enhanceLadybugMovement();
      
      // Smooth page load with fade-in effect
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 1s ease';
        document.body.style.opacity = '1';
      }, 100);
      
      // Welcome sparkle effect
      setTimeout(createTextSparkles, 2000);
    });

    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Space bar to toggle music
      if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
        e.preventDefault();
        togglePlay();
      }
      
      // Enter to submit form
      if (e.code === 'Enter' && document.activeElement === numberInput) {
        e.preventDefault();
        submitBtn.click();
      }
      
      // Escape to clear form
      if (e.code === 'Escape') {
        numberInput.value = '';
        pairResult.innerHTML = '';
        copyCodeBtn.style.display = 'none';
        waitingMessage.style.display = 'none';
      }
    });

    // Add performance optimization
    let lastTrailTime = 0;
    function optimizedCreateTrail() {
      const now = Date.now();
      if (now - lastTrailTime > 100) { // Limit trail creation to every 100ms
        createLadybugTrail();
        lastTrailTime = now;
      }
    }

    // Replace the interval with optimized version
    clearInterval();
    setInterval(optimizedCreateTrail, 200);

    // Add error handling for audio
    audio.addEventListener('error', function(e) {
      console.error('Audio error:', e);
      document.querySelector('.music-subtitle').textContent = 'Audio unavailable';
    });

    // Add loading indicator for audio
    audio.addEventListener('loadstart', function() {
      document.querySelector('.music-title').textContent = 'Loading...';
    });

    audio.addEventListener('canplay', function() {
      document.querySelector('.music-title').textContent = 'LADYBUG BOT Song';
    });

    // Add visual feedback for interactions
    function addRippleEffect(element, event) {
      const ripple = document.createElement('span');
      const rect = element.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event.clientX - rect.left - size / 2;
      const y = event.clientY - rect.top - size / 2;
      
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.classList.add('ripple');
      
      element.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    // Add ripple effect styles
    const rippleStyle = document.createElement('style');
    rippleStyle.textContent = `
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      }
      
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(rippleStyle);

    // Add ripple to buttons
    document.querySelectorAll('button').forEach(button => {
      button.style.position = 'relative';
      button.style.overflow = 'hidden';
      
      button.addEventListener('click', function(e) {
        addRippleEffect(this, e);
      });
    });

    console.log('üêû LADYBUG BOT Dashboard Loaded Successfully! üêû');
    console.log('‚ú® Created by Mr Ntando Ofc ‚ú®');
  </script>
</body>
</html>
